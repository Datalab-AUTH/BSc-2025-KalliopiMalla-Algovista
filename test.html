<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCFS Disk Scheduling Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>FCFS Disk Scheduling Visualization</h1>
    <div class="container">
        <div class="input-steps">
            <p>ΒΗΜΑ 1: Εισάγετε την ουρά των διεργασιών που θέλετε να προγραμματίσετε με τον αλγόριθμο FCFS (π.χ. 176, 79, 34, ...)</p>
            <input type="text" id="process-queue" placeholder="Εισάγετε την ουρά διεργασιών">
            <p>ΒΗΜΑ 2: Εισάγετε τη τρέχουσα θέση της κεφαλής</p>
            <input type="number" id="head-position" placeholder="Εισάγετε θέση κεφαλής">
            <p>ΒΗΜΑ 3: Πατήστε το κουμπί Εκτέλεση και θα λάβετε τα αποτελέσματα.</p>
            <button onclick="runFCFS()">Εκτέλεση</button>
        </div>
        <p id="seek-count"></p>
        <div id="seek-sequence" class="seek-sequence"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
